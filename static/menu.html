<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
	<title> menu </title>
</head>

<body>

	<div class="wrapper" id="application">
		<header class="logo"> Blendocu </header>

		<section class="menu">
			<ul class="p-0">
				<li><a href="#" data-section="singlePlayer"> New game </a> </li>
				<li><a href="#" data-section="multiPlayer"> Campaign </a> </li>
				<li><a href="#" data-section="scoreboard"> Scoreboard </a> </li>
			</ul>
		</section>

        <section class="singlePlayer">

        </section>

        <section class="multiPlayer">

        </section>

        <section class="scoreboard">

        </section>

        <section class="login">
            <p>Login</p>
        </section>

        <section class="registration">

        </section>

        <section class="profileSettings">
            <div class="changeProfile">
                <div class="changeProfileHead">Profile</div>
                <div class="changeProfileImage">
                    <img src="img.jpg">
                    <a href="lol"> <div id="changeImage">change</div></a>
                </div>
                <form class="changeProfileNick">

                    <div class="descriptionText">Name</div>
                    <input class="inputSize" type="text" name="name" >

                    <div class="descriptionText descriptionTextWidth">Email</div>
                    <input class="inputSize" type="text" name="email">

                    <div class="changeButtonBlock">
                        <input class="changeButton changeNickEmailButtonPosition" type="submit" value = "Change">
                    </div>
                </form>
            </div>
            <form class="changePassword">
                <div class="changeProfileHead">Change password</div>

                <div class="descriptionText">Old password</div>
                <input class="inputSize" type="text" name="text">

                <div class="descriptionText">New password</div>
                <input class="inputSize" type="text" name="text">

                <div class="descriptionText">Repeat password</div>
                <input class="inputSize" type="text" name="text">

                <div class="newBlock">
                    <input class="changeButton changePasswordButtonPosition" type="submit" value = "Change">
                </div>
            </form>
        </section>

		<footer class="profile"><a data-section="login" href="#">Log in&nbsp;</a>|&nbsp;<a data-section="register" href="#">Register</a></footer>

	</div>

    <script src="./js/application.js"></script>

</html>
